        <header class="flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-blue-900 text-sm py-4">
          <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between" aria-label="Global">
            <div class="flex items-center justify-between">
              <a class="flex-none text-xl font-semibold text-white" href="#">Orbit</a>
              <div class="sm:hidden">
                <button type="button" class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-2 rounded-lg border border-white/20 font-medium bg-blue-600 text-white shadow-sm align-middle hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-600 focus:ring-white transition-all text-sm" data-hs-collapse="#navbar-primary" aria-controls="navbar-primary" aria-label="Toggle navigation">
                  <svg class="hs-collapse-open:hidden flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
                <svg class="hs-collapse-open:block hidden flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
              </div>
            </div>
            <div id="navbar-primary" class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:block">
              <div class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5">
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="font-medium text-white" href="#" aria-current="page">Logout</a>
                    <!-- <a class="font-medium text-white" href="#" aria-current="page">All Data</a> -->
                </form>

                {% else %}
                <a class="font-medium text-gray-300 hover:text-white" href="/login/">Login</a>
                <!-- <a class="font-medium text-gray-300 hover:text-white" href="#">Work</a>
                <a class="font-medium text-gray-300 hover:text-white" href="#">Blog</a> -->
                {% endif %}
              </div>
            </div>
          </nav>
        </header>
        
      </div>

            {% endblock %}

    {% endblock %}
