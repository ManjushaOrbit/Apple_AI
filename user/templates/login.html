{% extends "base.html" %}


{% block content %}
      <div style="display: flex; justify-content: center; align-content: center; align-items: center; padding-top: 4%;">
        <div style="padding: 5%; width: 40%;" >
            <h3 class="text-xl">Login Here.....</h3>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <!-- <input type="text" placeholder="username" name="username"/><br>
                <input type="password" placeholder="password" name="password"/><br> -->
                
                <div class="max-w-sm space-y-3">
                    <div class="relative">
                      <input type="text" class="peer py-3 pe-0 ps-8 block w-full bg-transparent border-t-transparent border-b-2 border-x-transparent border-b-gray-200 text-sm focus:border-t-transparent focus:border-x-transparent focus:border-b-blue-500 focus:ring-0 disabled:opacity-50 disabled:pointer-events-none dark:border-b-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600 dark:focus:border-b-neutral-600" placeholder="Enter username"name="username">
                      <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-2 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                        <svg class="flex-shrink-0 size-4 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                          <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                      </div>
                    </div>
                  
                    <div class="relative">
                      <input type="password" class="peer py-3 pe-0 ps-8 block w-full bg-transparent border-t-transparent border-b-2 border-x-transparent border-b-gray-200 text-sm focus:border-t-transparent focus:border-x-transparent focus:border-b-blue-500 focus:ring-0 disabled:opacity-50 disabled:pointer-events-none dark:border-b-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600 dark:focus:border-b-neutral-600" placeholder="Enter password"name="password">
                      <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-2 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                        <svg class="flex-shrink-0 size-4 text-gray-500 dark:text-neutral-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z"></path>
                          <circle cx="16.5" cy="7.5" r=".5"></circle>
                        </svg>
                      </div>
                    </div>
                </div>
                <div style="margin: 4%;">
                  <button type="submit"class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transperent
                   bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-blue-900 dark:border-neutral-700 dark:text-white dark:hover:bg-white-800 dark:hover:text-blue-900">Login</button>
                </div>
                
            </form>
            
        </div>
      </div>
